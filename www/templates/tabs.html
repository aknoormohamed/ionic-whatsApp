<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="CALLS"  href="#/tab/dash">
    <ion-nav-view name="tab-Call"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="CHATS" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="CONTACTS"  href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
